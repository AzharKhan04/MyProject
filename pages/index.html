<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jawellery</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="navbar  jawellary-navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-10" style="font-size: 15px;">
                    Assistance Call on +91 9699929555
                </div>
                <div class="col-md-2" style="font-size: 15px;">
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#SignInModal">
                        Sign In
                    </button>
                    <!-- Modal -->
              <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#SignUpModal">
                        Sign Up
                    </button>
                </div>
            </div>
                 <div class="navbar-header">
            <a href="#">
                <img style="margin-top: 18px;" src="../assets/img/logo.svg" height="80px" width="80px">
            </a>
        </div>
        </div>
   
    </div>
    <!-- Modal -->
    <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    Login Here
                </h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputPassword3">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" /> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
            
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Login
                    </button>
                                      </form>
                </div>
            </div>
        </div>
    </div>

     <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    Create An Jawellary Account
                </h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputEmail3">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputPassword3">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputPassword3" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="contact">Contact Number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="contact" placeholder="Contact Number" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="Password">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="Password3" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="rePass">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="rePass" placeholder="Confirm Password" />
                            </div>
                        </div>
                   
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Sumbit
                    </button>
                     </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
